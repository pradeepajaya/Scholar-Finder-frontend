server:
  port: 8084

spring:
  application:
    name: content-service
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/scholarfinder_db
    username: scholarfinder
    password: scholarfinder123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: content

  # File upload configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Content Configuration
content:
  news:
    page-size: 10
    featured-count: 5
  blog:
    page-size: 12
    recent-count: 6

# Logging
logging:
  level:
    com.scholarfinder.content: DEBUG
    org.hibernate.SQL: DEBUG
