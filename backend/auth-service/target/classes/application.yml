server:
  port: 8081

spring:
  application:
    name: auth-service
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/scholarfinder_db
    username: scholarfinder
    password: scholarfinder123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Use 'create' for first run, then 'validate'
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: auth
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-here-make-it-long-and-secure-for-production-use-at-least-32-characters
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.scholarfinder: DEBUG
    org.springframework.security: DEBUG

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/scholarfinder_db
  data:
    redis:
      host: redis

eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka123@discovery-service:8761/eureka/
