server:
  port: 8083

spring:
  application:
    name: scholarship-service
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/scholarfinder_db
    username: scholarfinder
    password: scholarfinder123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: scholarships

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Matching Algorithm Configuration
matching:
  weights:
    education-level: 20
    academic-performance: 15
    english-proficiency: 15
    age: 10
    nationality: 10
    financial-need: 10
    field-of-study: 10
    special-categories: 10
  thresholds:
    minimum-match-percentage: 50
    excellent-match: 90
    good-match: 75

# Logging
logging:
  level:
    com.scholarfinder.scholarship: DEBUG
    org.hibernate.SQL: DEBUG
